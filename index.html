<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Slider</title>
</head>
<body>
    <section>
        <div class="content">
            <h1>Beyond Cinema</h1>
            <p>Hello there cinephiles, we all love and enjoy cinema. But have you ever wonder what it takes to give and create that experience?</p>
            <button>Get Started</button>
        </div>
        <div class="sliders">
            <div class="slider" id="slider-1">
                <div class="slider-track">
                    <div class="slide">
                        <img src="img-1.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img-2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img-3.webp" alt="">
                    </div>
                </div>
            </div>
            <div class="slider" id="slider-2">
                <div class="slider-track">
                    <div class="slide">
                        <img src="img-4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img-5.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img-6.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="slider" id="slider-3">
                <div class="slider-track">
                    <div class="slide">
                        <img src="img-7.webp" alt="">
                    </div>
                    <div class="slide">
                        <img src="img-8.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img-9.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
